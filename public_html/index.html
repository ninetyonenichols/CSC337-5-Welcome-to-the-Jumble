<!DOCTYPE html>

<!--
Author: Justin Nichols
Class: CSC337 (Web Development)
Purpose: This page encrypts a string using two basic ciphers.
         The first is a Caesar cipher, and the second is a square cipher.
-->

<html lang=en-US>
    <head>
        <title>Welcome to the Jumble</title>    
        <meta charset="UTF-8">
        <meta name="author" content="Justin Nichols">
        <link rel=stylesheet href="css/style.css">
    </head>
    <body>
        <div id="input_area">
            <h1>Welcome to the Jumble</h1>
            <div class="input_widget">
                <input type="text" id="plaintext" value="Welcome to the Jumble."
                    oninput="setCipherTexts()">
            </div>
            <div class="input_widget">
                <span id="caesar_key_label"></span>
                <input type="range" id="caesar_key" min=0 max=26 value=0 
                    oninput="setCaesarKeyLabel(); setCaesarText()">
            </div>
            <div class="input_widget">
                <input type="button" id="update_square_key" value="Update Square" 
                    onclick="shuffleAlphabet(); setSquareKey(); setSquareText()">
            </div>
            <div class="input_widget">
                <table id="square_key"></table>
            </div>
        </div>
        <div id="output_area">
            <div id="caesar_area">
                <div id="caesar_text" class="cipher_text">caesar area</div>
            </div>
            <div id="square_area">           
                <div id="square_text" class="cipher_text">square area</div>
            </div>
        </div>
        <script src="js/jumble.js"></script>
    </body>
</html>
